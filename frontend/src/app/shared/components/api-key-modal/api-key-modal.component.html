<h2 mat-dialog-title>Enter API Key</h2>
<mat-dialog-content>
  <mat-form-field appearance="fill">
    <mat-label>API Key</mat-label>
    <input matInput [(ngModel)]="apiKey" type="password">
  </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="onCancel()">Cancel</button>
  <button mat-raised-button color="primary" (click)="onSubmit()" [disabled]="!apiKey">Submit</button>
</mat-dialog-actions>
